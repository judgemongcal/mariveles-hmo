    <!-- Title -->

  
    <section class="title">
      <div class="text-header text-center">
        <h2>Schedule your Appointment</h2>

          <p>Get in touch with us and schedule your appointment for your next visit to our municipal health office!</p>

     <!-- Forms Section -->
    <section class="forms">

      <div class="container">
        <div class="row">
            <div class="col-lg-6 form" id="formJS">
                <form class="row g-3">
                  <!-- First Row -->
                    <div class="col-md-6">
                      <label for="firstname" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstname" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                      <label for="lastname" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                    </div>
                     <!-- Second Row -->
                    <div class="col-md-3">
                      <label for="region" class="form-label">Region</label>
                      <input type="text" class="form-control" id="region" placeholder="Region">
                    </div>
                    <div class="col-md-3">
                      <label for="province" class="form-label">Province</label>
                      <input type="text" class="form-control" id="province" placeholder="Province">
                    </div>
                    <div class="col-md-3">
                      <label for="barangay" class="form-label">Barangay</label>
                      <input type="text" class="form-control" id="barangay" placeholder="Barangay">
                    </div>
                    <div class="col-md-3">
                      <label for="city" class="form-label">City</label>
                      <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                    <!-- Third Row -->
                    <div class="col-md-3">
                      <label for="postalcode" class="form-label">Postal Code</label>
                      <input type="text" class="form-control" id="postalcode" placeholder="Postal Code">
                    </div>
                    <div class="col-md-9">
                      <label for="address" class="form-label">Address</label>
                      <input type="text" class="form-control" id="address" placeholder="House No., Street Name, Building">
                    </div>
                    <!-- Fourth Row -->
                    <div class="col-md-6">
                      <label for="mobile" class="form-label">Mobile Number</label>
                      <input type="tel" class="form-control" id="mobile" placeholder="Mobile Number" pattern="^(09|\+639)\d{9}$" required>
                    </div>
                    <div class="col-md-6">
                      <label for="address" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="email" placeholder="E-mail">
                    </div>
                    <!-- Fifth Row -->
                    <div class="col-md-12">
                      <label for="appointment" class="form-label">Appointment Type</label>
                      <select id="appointment" class="form-select">
                        <option selected>Select..</option>
                        <option>Appointment Type 1</option>
                        <option>Appointment Type 2</option>
                        <option>Appointment Type 3</option>
                        <option>Appointment Type 4</option>
                      </select>
                    </div>
                    <!-- Sixth Row -->
                    <div class="col-md-12">
                      <label for="date" class="form-label">Date</label>
                      <input type="date" class="form-control" id="date" value="2023-01-10">
                    </div>
                    <!-- Seventh Row -->
                    <div class="col-md-12 cs-form">
                      <label for="time" class="form-label">Time</label>
                      <input type="time" class="form-control" id="time" value="10:05 AM">
                    </div>
                    <!-- Eight Row -->
                    <div class="col-12 submit-btn">
                      <button type="submit" class="btn btn-primary">Schedule Appointment</button>
                    </div>
                  </form>
            
            </div>

            <div class="col-lg-6 image">
                <img src="assets/forms/forms_instructions.png" alt="" class="img-fluid">
            </div>
