<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="./cal_styles.css" />
		<script src="./forms_script.js" defer></script>
		<title>Calendar Comp</title>
	</head>
	<body>
		<div class="calendar shadow-1">
			<div class="header">
				<button id="calPrevBtn" class="shadow-1">
					<i class="fa-solid fa-chevron-left"></i>
				</button>
				<div class="monthYear" id="monthYear"></div>
				<button id="calNextBtn" class="shadow-1">
					<i class="fa-solid fa-chevron-right"></i>
				</button>
			</div>
			<div class="days">
				<div class="day">Mon</div>
				<div class="day">Tue</div>
				<div class="day">Wed</div>
				<div class="day">Thu</div>
				<div class="day">Fri</div>
				<div class="day">Sat</div>
				<div class="day">Sun</div>
			</div>
			<div class="dates" id="dates"></div>
			<div class="time-slots">
				<!-- <div class="time time-open">8:00 AM</div>
				<div class="time time-open">9:00 AM</div>
				<div class="time time-open">10:00 AM</div>
				<div class="time time-taken">11:00 AM</div>
				<div class="time time-open">12:00 PM</div>
				<div class="time time-taken">1:00 PM</div>
				<div class="time time-taken">2:00 PM</div> -->
			</div>
		</div>
	</body>
</html>
